<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading...</title>
    <link id="icon" rel="icon" href="">
    <link rel="stylesheet" href="styles.css">
    <script src="storage.js"></script>
    <script src="app.core.js"></script>
    <script>if(!App.info)App.install()</script>
</head>
<body>
    <div id="app-ui">
        <div class="window updateRequest" style="display:none">
            <h3>«<a class="name">$APP</a>» require update</h3>
            <span><a style="color:#a66c00">$VERSION_OLD</a> ➔ <a style="color:#0066a4">$VERSION_NEW</a></span>
            <p>$DESCRIPTION</p>
            <hr/>
            <div style="text-align:center">
                <button onclick="App.ui.window.close();App.skipUpdate()">Skip</button>
                <button onclick="App.install(App.DEFAULT_MANIFEST,true)">Update</button>
            </div>
        </div>
        <div class="loadScreen">
            <div>
                <img alt="logo">
                <h1>Loading...</h1>
            </div>
        </div>
    </div>
</body>
</html>
