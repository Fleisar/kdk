<template id="template-collection">
    <li data-window="collections" data-add="%data">%name</li>
</template>

<template id="template-collection-alert">
    <li class="ui-alert ui-inactive">
        <span>%text</span>
    </li>
</template>

<template id="template-collection-breadcrumb">
    <li class="ui-breadcrumbs ui-inactive">
        <a class="ui-link" data-window="collections" data-add="{}">Коллекции</a>
        <span>%name</span>
    </li>
</template>
